<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="projects">
    <div class="form">
      <div id="title">
        <span>Title</span>
        <input type="text" placeholder="Enter a title for the task.">
      </div>
      <div id="description">
        <span>Description</span>
        <input type="text" placeholder="Describe the task.">
      </div>
      <div id="due-date">
        <span>Due Date</span>
        <input type="date" placeholder="Enter a due date for the task.">
      </div>
      <div id="priority">
        <span>What's this task's priority?</span>
        <input type="range" id="pVal" min="1" max="3" value="2">
        <div id="pValText">Medium</div>
      </div>
    </div>
  </div>
</body>
</html>
