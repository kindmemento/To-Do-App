<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="projects">
    <div class="form">
      <div>
        <span>Title</span>
        <input type="text" id="title" placeholder="Enter a title for the task.">
      </div>
      <div>
        <span>Description</span>
        <textarea type="text" id="description" placeholder="Describe the task."></textarea>
      </div>
      <div>
        <span id="due">Due Date: </span>
        <input type="date" id="due-date">
      </div>
      <div>
        <span>What's this task's priority?</span>
        <input type="range" id="priority" min="1" max="3" value="2">
        <div id="pValText">Medium</div>
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
