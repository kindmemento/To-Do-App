<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>


  <div class="wrapper">
    <div class="sidebar">

      <div class="projects">
        <div class="project-item">
          <span>Default Project Title</span>
        </div>
      </div>

      <div class="add-project">
        <span">+ Add Project</span>
      </div>

      <!-- #project generator form start-->
      <div class="project-form">
        <div>
          <span>Title</span>
          <input type="text" id="project-title" placeholder="Enter a title." required>
        </div>
        <div>
          <button id="project-submit">Submit</button>
        </div>
      </div>
      <!-- #project generator form end-->

    </div>

    <div class="tasks-wrapper">
      <!-- #task generator form start-->
      <div class="task-form">
        <div>
          <span>Title</span>
          <input type="text" id="task-title" placeholder="Enter a title for the task." required>
        </div>
        <div>
          <span>Description</span>
          <textarea type="text" id="description" placeholder="Describe the task." required></textarea>
        </div>
        <div>
          <span>Due Date: </span>
          <input type="date" id="due-date">
        </div>
        <div>
          <span>What's this task's priority?</span>
          <input type="range" id="priority" min="1" max="3" value="2">
          <div id="pValText">Medium</div>
        </div>
        <div>
          <button id="task-submit">Submit</button>
        </div>
      </div>
      <!-- #task generator form end-->
    </div>
  </div>
</body>
</html>
